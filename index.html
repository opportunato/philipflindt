<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Philip Flindt</title>
    <style media="screen">
      #video-container {
        cursor: pointer;

        position: absolute;
        top: 0%;
        left: 0%;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #video-container > video {
        position: absolute;
        z-index: 0;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        min-height: 100%;
        min-width: 100%;
      }
      #links {
        display: none;
        opacity: 0;

        position: absolute;
        color: white;
        top: 20%;
        left: 5%;
        list-style: none;

        font-family: Helvetica, sans-serif;
        font-size: 30px;
        color: white;

        z-index: 1;
        transition: opacity .5s ease-in;
      }
      #links > div {
        margin-bottom: 50px;
      }
      #links a {
        color: inherit;
        text-decoration: none;
      }
      #links p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="links">
      <div><a href="http://www.imdb.com/name/nm3748334/" target="_blank">imdb</a></div>
      <div><a href="https://vimeo.com/philipnicolaiflindt" target="_blank">vimeo</a></div>
      <div>
        <p>contact</p>
        <p>gregers maersk moeller</p>
        <p><a href="mailto:gregers@d4zed.com">gregers@d4zed.com</a></p>
        <p><a href="tel:+45 60601221">+45 60601221</a></p>
      </div>
    </div>
    <div id="video-container">
      <video autoplay loop>
        <source src="resources/video.mp4" type="video/mp4"/>
        Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
    </div>
    <script>
      var videoWrapper = document.querySelector('#video-container');
      var video = document.querySelector('#video-container > video');
      var linksContainer = document.querySelector('#links');

      videoWrapper.addEventListener('click', function() {
        video.muted = true;
        linksContainer.style.display = 'block';

        setTimeout(function() {
          linksContainer.style.opacity = '1';
        }, 0);
      });

      Array.prototype.slice.call(document.querySelectorAll('a')).forEach(function(element) {
        element.addEventListener('click', function(element) {
          video.muted = true;
        });
      });
    </script>
  </body>
</html>
